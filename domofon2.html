<!DOCTYPE html>
<html>
  <head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="webrtc-sdp.js"></script>

  </head>

  <body style="background-color: #383838;">
    <video id="localVideo" autoplay muted style="position: absolute; top: 10px; right: 10px; width:20%; min-width: 100px; z-index: 900;" ></video>
    <video id="remoteVideo" autoplay style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; background-color: #383838;" ></video>
    <div style="position: absolute; display: flex; width: 100%; bottom: 10px;">
		<div style="margin: 0 auto; vertical-align: center;">
			<input type="tel" id="tel" type="number"  autocomplete="on" style="width: 180px; height: 34px; margin-right: 10px; font-size: 20px;"></input>
			<input type="button" id="start" onclick="start(true)" value="Start Call" style="width: 100px; height: 40px;"></input>
		</div>
	</div>
    <script type="text/javascript">pageReady();</script>
  </body>

</html>
